<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joepdate's Stream</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        
        nav {
            background-color: transparent;
            padding: 20px 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            padding: 12px 24px;
            background-color: hsl(222, 100%, 95%);
            color: hsl(243, 80%, 62%);
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            display: inline-block;
        }

        nav ul li a span {
            z-index: 1;
            position: relative;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            transform: translate3d(-50%,-50%,0) scale3d(0,0,0);
            transition: opacity .4s cubic-bezier(.19,1,.22,1),transform .75s cubic-bezier(.19,1,.22,1);
            background-color: hsl(243, 80%, 62%);
            opacity: 0;
        }

        nav ul li a:hover span {
            color: hsl(222, 100%, 95%);
        }

        nav ul li a:hover::before {
            opacity: 1;
            transition-duration: .85s;
            transform: translate3d(-50%,-50%,0) scale3d(1.2,1.2,1.2);
        }

        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        main {
            flex: 1 0 auto;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        
        .twitch-embed {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
        
        .twitch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        footer {
            flex-shrink: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        
        #streamStatus {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="streamStatus">Checking stream status...</div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stream.html">Stream</a></li>
        </ul>
    </nav>

    <header>
        <h1>Joepdate's Stream</h1>
    </header>
    
    <main>
        <div class="twitch-embed">
            <iframe
                src="https://player.twitch.tv/?channel=joepdate&parent=joepdate.github.io"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no">
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Joepdate. All rights reserved.</p>
    </footer>

    <script>
        function checkStreamStatus() {
            const clientId = 'YOUR_CLIENT_ID_HERE'; // Vervang dit met je eigen Twitch client ID
            const username = 'joepdate'; // Je Twitch gebruikersnaam

            fetch(`https://api.twitch.tv/helix/streams?user_login=${joepdate}`, {
                headers: {
                    'Client-ID': gp762nuuoqcoxypju8c569th9wz7q5,
                    'Authorization': '54tpgq14t3c4o4ddnhtz0tsxzltj74' // Je moet een access token genereren
                }
            })
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('streamStatus');
                if (data.data && data.data.length > 0) {
                    statusElement.textContent = 'ðŸ”´ Live :D';
                    statusElement.style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
                } else {
                    statusElement.textContent = 'Not live :(';
                    statusElement.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('streamStatus').textContent = 'Kon stream status niet ophalen';
            });
        }

        // Voer de functie uit wanneer de pagina is geladen
        window.onload = function() {
            checkStreamStatus();
        };

        // Check de stream status elke 5 minuten (300000 milliseconden)
        setInterval(checkStreamStatus, 300000);
    </script>
</body>
</html>
